<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style4.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div class="paleta-cores paleta-verde-claro" >
    <h3><em>Verde claro</em></h3>
  </div>
  <div class="paleta-cores paleta-amarelo">
    <h3>Amarelo</h3>
  </div>
  <div class="paleta-cores paleta-vermelho">
    <h3><em>Vermelho</em></h3>
  </div>
  <div class="paleta-cores paleta-cinza-escuro">
    <h3>Cinza escuro</h3>
  </div>
  <div class="paleta-cores paleta-cinza-claro">
    <h3><em>Cinza claro</em></h3>
  </div>
</body>
</html>
