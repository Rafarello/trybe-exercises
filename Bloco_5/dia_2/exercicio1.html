<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <div id="paiDoPai">
        <div id="pai">
            <div id="primeiroFilho"></div>
            <div id="elementoOndeVoceEsta">
                <div id="primeiroFilhoDoFilho"></div>
                <div id="segundoEUltimoFilhoDoFilho"></div>
            </div>
            Atenção!
            <div id="terceiroFilho"></div>
            <div id="quartoEUltimoFilho"></div>
        </div>
    </div>

    <script>

        // Exercicio 1
        const ondeEstou = document.querySelector('#elementoOndeVoceEsta');
        // Exercicio 2
        const paiDeOndeEstou = ondeEstou.parentNode;

        console.log(ondeEstou);

        console.log(paiDeOndeEstou);

        paiDeOndeEstou.style.color = 'red';
        // Exercicio 3
        const primeiroFilhoDoFilho = ondeEstou.firstElementChild;
        console.log(primeiroFilhoDoFilho);
        primeiroFilhoDoFilho.innerText = "Olá, sou o primeiro filho do filho"

        // Exercicio 4

        const pai = document.querySelector('#pai');
        const primeiroFilhoDePai = pai.firstElementChild;
        console.log(primeiroFilhoDePai);
        primeiroFilhoDePai.innerText = 'Primeiro filho'

        // Exercicio 5

        const primeiroFilhoPartindoDeOndeEstou = ondeEstou.previousElementSibling;

        console.log(primeiroFilhoPartindoDeOndeEstou);

        // Exercicio 6

        const atençãoPartindoDeOndeEstou = ondeEstou.nextSibling;
        console.log(atençãoPartindoDeOndeEstou)

        // Exercicio 7

        terceiroFilhoDeOndeEstou = ondeEstou.nextElementSibling;
        console.log(terceiroFilhoDeOndeEstou);
        terceiroFilhoDeOndeEstou.innerText = 'Sou o Terceiro Filho'

        // Exercicio 8 

        terceiroFilhoDePai = pai.children[2];
        console.log(terceiroFilhoDePai)

    </script>
</body>

</html>
