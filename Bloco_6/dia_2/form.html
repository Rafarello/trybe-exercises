<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Formulario-curriculo</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <script defer src="script.js"></script>
</head>

<body class='container'>
  <header>
    <h1 class="display-2">Formulário para cadastro de currículo</h1>
    <p class='lead'>Preencha os campos abaixo.</p>
  </header>
  <main class='container'>
    <form id="cv-form">
      <div class="form-row">
        <fieldset>
          <div class="line-content">
            <label for="name" class="form-label">Nome: </label>
            <input type="text" name="name" class="form-control" aria-describedby="emailHelp" id="name" maxlength="40"
              required>
          </div>
          <div class="line-content" class='mb-3'>
            <label for="email" class="form-label">Endereço de e-mail: </label>
            <input class="email-input form-control" type="email" name="email" id="email" maxlength="50" required>
          </div>
          <div class="line-content">
            <label for="cpf-number" class="form-label">CPF: </label>
            <input type="text" name="cpf" class='form-control' id="cpf-number" maxlength="11" required>
          </div>
          <div class="line-content">
            <label for="address" class="form-label">Endereço: </label>
            <input type="text" name="address" class='form-control' id="address" maxlength="200" required>
          </div>
          <div class="line-content">
            <label for="city" class="form-label">Cidade: </label>
            <input type="text" name="city" class='form-control' id="city" maxlength="200" required>
          </div>
          <div class="line-content">
            <label for="state" class="form-label">Estado: </label>
            <select name="state" class="form-select" aria-label="Default select example" id="state" required>
              <option disabled selected value>Selecione seu estado</option>
            </select>
          </div>
          <div class="line-content">
            <label for="state" class="form-label">Tipo de imóvel: </label>
            <div>
              <label for="houseType" class="form-label"></label>
              <input type="radio" class="form-check-input" name="houseType" id="house" value="house" checked required>
              <span>Casa</span>
              <input type="radio" class="form-check-input" name="houseType" id="apartment" value="apartment" required>
              <span>Apartamento</span>
            </div>
        </fieldset>
        <fieldset>
          <div class="line-content">
            <label for="resume" class="form-label">Resumo do currículo: </label>
            <textarea id="resume" class="form-control" name="resume" maxlength="1000" style="height: 150px"
              required></textarea>
          </div>
          <div class="line-content">
            <label for="role" class="form-label">Cargo: </label>
            <input type="text" class='form-control' name="role" id="role" maxlength="40" required>
          </div>
          <div class="line-content">
            <label for="roleDescription" class="form-label">Descrição do cargo: </label>
            <input type="text" class='form-control' id="roleDescription" name="roleDescription" required>
          </div>
          <div class="line-content">
            <label for="startDate" class="form-label">Data de início: </label>
            <input type="text" class='form-control' class="input-data" name="startDate" value="" required>
          </div>
        </fieldset>
        <div class="btn-container">
          <button class="btn btn-primary" type="submit">Enviar</button>
          <button class="btn btn-light" id='clear-light' type="button">Limpar</button>
        </div>
      </div>
    </form>
  </main>
  <section class="form-data"></section>
  <script src="script.js"></script>
</body>

</html>
