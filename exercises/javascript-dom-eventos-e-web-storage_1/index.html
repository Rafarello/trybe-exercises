<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        3. Crie uma função que mude a cor do quadrado vermelho para branco.
        4. Crie uma função que corrija o texto da tag <h1>.
        5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
       // Exercício 1:

        function changeTextColor() {

          let paragraph = document.getElementsByTagName('p')[1];
          paragraph.innerHTML = 'Ser um dev Full Stack e estar com um bom emprego';

        }
        changeTextColor();

        // Exercício 2:

        function changeSquareColorToGreen() {
          let sideSquares = document.getElementsByClassName('main-content')[0];
          sideSquares.style.backgroundColor = 'rgb(76,164,109)';
        }
        changeSquareColorToGreen();

        // Exercicio 3:

        function changeSquareColorToWhite() {
          let mainSquare = document.getElementsByClassName('center-content')[0];
          mainSquare.style.backgroundColor = 'white';
        }
        changeSquareColorToWhite();

        // Exercício 4:

        function correctText() {
          let changeH1 = document.getElementsByTagName('h1')[0];
          changeH1.innerHTML = 'Exercício 5.1 - Javascript'; 
          //Javaescripto tava nice d+
        }
        correctText();

        // Exercício 5:

        function toUpperCaseTag() {
          let toUpperCase = document.getElementsByTagName('p')[0];
          toUpperCase.innerHTML = toUpperCase.innerHTML.toUpperCase();
        }

        toUpperCaseTag();
      
        // Exercício 6: 

        function showTagsOnConsole() {
          let tags = document.getElementsByTagName('p');
          for (index in tags) {
            console.log(tags[index].innerHTML);
          }
        }

        // Exercício 7:

        function correctText() {
          let changeH1 = document.getElementsByTagName('p')[0];
          changeH1.innerHTML = 'O que eu quero para os próximos 5 anos:'; 
          //Javaescripto tava nice d+
        }

        showTagsOnConsole();

    </script>
  </body>
</html>
